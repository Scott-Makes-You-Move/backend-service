    accesslog:
      enabled: true

logging:
  file:
    name: backend-service.log
    path: $CATALINA_HOME/logs
  level:
    root: info
    org.apache.tomcat: debug
    org.apache.catalina: debug
    nl.optifit.backendservice: debug