spring:
  application:
    name: backend-service
  datasource:
    url: jdbc:h2:mem:backend-service
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/myrealm
          jwk-set-uri: http://localhost:8080/realms/myrealm/protocol/openid-connect/certs

  jwt:
    auth:
      converter:
        resource-id: myclient
        principal-attribute: principal_username

server:
  port: 9000
  tomcat:
    accesslog:
      enabled: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html

logging:
  pattern:
    file: "%white(%d{ISO8601}) %highlight(%-5level) [%cyan(%t)] %yellow(%C{1}): %msg%n%throwable"
    console: "%white(%d{ISO8601}) %highlight(%-5level) [%cyan(%t)] %yellow(%C{1}): %msg%n%throwable"
  file:
    path: /usr/local/tomcat/logs
    name: /backend-service.log
  level:
    nl.optifit.backendservice: debug