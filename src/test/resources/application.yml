spring:
  datasource:
    url: jdbc:h2:mem:backend-service
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/smym-dev
          jwk-set-uri: http://localhost:8080/realms/smym-dev/protocol/openid-connect/certs

jwt:
  auth:
    converter:
      resource-id: myclient
      principal-attribute: principal_username

keycloak:
  auth-server-url: http://localhost:8080
  realm: master
  username: admin
  password: admin
  client-id: admin-cli

zapier:
  webhook-url: http://someurl.com
