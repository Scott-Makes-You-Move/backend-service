spring:
  datasource:
    url: jdbc:h2:mem:backend-service
    username: sa
  flyway:
    enabled: false
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/${keycloak.realm.smym}
          jwk-set-uri: http://localhost:8080/realms/${keycloak.realm.smym}/protocol/openid-connect/certs
  ai:
    vectorstore:
      cosmosdb:
        endpoint: http://endpoint.com
        key: key
        database-name: database
        container-name: container
        partition-key-path: partitionkey
        metadata-fields: topic,subtopic
        vector-store-throughput: 1000
        vector-dimensions: 1536
    openai:
      api-key: apikey
      chat:
        options:
          model: gpt-3.5-turbo
      embedding:
        options:
          model: text-embedding-3-small

chat:
  client:
    advisors:
      masking:
        enabled: true
      rag:
        enabled: true
        similarity-threshold: 0.2

microsoft:
  entra:
    id:
      client-id: clientid
      client-secret: secret
      tenant-id: tenantid

jwt:
  auth:
    converter:
      resource-id: myclient
      principal-attribute: principal_username

keycloak:
  auth-server-url: http://localhost:8080
  realm:
    smym: smym
    master: master
  client:
    admin: admin-cli
  username: admin
  password: password

cron:
  sessions:
    morning:
      create: 0 0 10 ? * MON-FRI
      update: 0 0 11 ? * MON-FRI
    lunch:
      create: 0 30 13 ? * MON-FRI
      update: 0 30 14 ? * MON-FRI
    afternoon:
      create: 0 0 15 ? * MON-FRI
      update: 0 0 16 ? * MON-FRI
  leaderboard:
    reset: 0 0 12 ? * 5#1

notification:
  user-id: userid
  user-email: email
  user-name: name

frontend:
  url: https://scottmakesyoumove.com
